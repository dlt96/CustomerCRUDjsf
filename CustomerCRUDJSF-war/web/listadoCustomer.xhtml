<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado de clientes</title>
    </h:head>
    <h:body>
        <h1>Listado de clientes</h1>
        <h:form>
        <h:dataTable value="#{customerBean.listadoClientes}" var="cliente">
            <h:column>
                <f:facet name="header">
                    CUSTOMERID
                </f:facet>                
                #{cliente.customerId}
            </h:column>
            <h:column>
                <f:facet name="header">
                    NAME
                </f:facet>
                #{cliente.name}
            </h:column>
            <h:column>
                <f:facet name="header">
                    EMAIL
                </f:facet>
                #{cliente.email}
            </h:column>        
            <h:column>
                <f:facet name="header">
                    MICROMARKET
                </f:facet>
                #{cliente.zip.zipCode}
            </h:column>
            <h:column>
                <f:facet name="header">
                    DISCOUNT CODE
                </f:facet>
                #{cliente.discountCode.rate}
            </h:column>
            <h:column>
                <f:facet name="header">
                    BORRAR ...
                </f:facet>
                <h:commandButton action="#{customerBean.doBorrar(cliente)}"  value="Borrar ..." />
            </h:column>            
            <h:column>
                <f:facet name="header">
                    EDITAR ...
                </f:facet>
                <h:commandButton action="#{customerBean.doEditar(cliente)}"  value="Editar ..." />
            </h:column>              
        </h:dataTable>
            <h:commandButton action="#{customerBean.doNuevo()}" value="Nuevo cliente ..." />            
</h:form>
    </h:body>
</html>
